<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>

      body {
          position: relative;
          height: 2000px;
          margin: 0;
      }
      div {
          background: navy;
          height: 50px;
          width: 100px;
          position:absolute;
      }

  </style>
</head>
<body onclick="moveStranger(event)">
<div id="stranger"></div>
<script>
    function moveStranger(e){
        stranger.style.left=e.pageX+'px';
        stranger.style.top =e.pageY+'px'
    }
</script>
</body>
</html>
