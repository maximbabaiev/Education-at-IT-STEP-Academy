<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    div{
      background: navy;
      height: 255px;
      width: 255px;
    }
  </style>
</head>
<body>
<div id="colorBlock"></div>
<script>
  colorBlock.addEventListener("click", function(){
    colorBlock.style.backgroundColor =
            "rgb(" +
            Math.round(255*Math.random()) +
            "," +
            Math.round(255*Math.random()) +
            "," +
            Math.round(255*Math.random()) +
            ")" ;
  })
</script>
</body>
</html>
