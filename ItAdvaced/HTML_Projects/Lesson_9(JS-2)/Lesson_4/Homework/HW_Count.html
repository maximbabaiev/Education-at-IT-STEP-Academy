<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
        .container {
            width: 50vw;
            margin: 100px auto;
            display: flex;
            flex-direction: column;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .base-p{
            margin: 20px;
            font-size: 24px;

        }
    </style>






</head>
<body>
    <div class="container">
        <div id="count"></div>

         <div class="btn-container">
            <button class="btn btn-success" onclick="generHolidayList()">Add</button>
        </div>
        <div></div>
        <div id="app"></div>
    </div>



    <script>
      let count = 0;

      let holidaysList = [{
        title: "Новый год",
        dateTime: "1 января"
      },{
        title: "Рождество Христово",
        dateTime: "7 января"
      },{
        title: "Международный женский день",
        dateTime: "8 марта"
      },{
        title: "Пасха",
        dateTime: "24 апреля"
      },{
        title: "Троица",
        dateTime: "12 июня"
      }];




   function generHolidayList(){

       const parentElement = document.getElementById('app');

           parentElement.replaceChildren()

       holidaysList.forEach((holidays, index) => {

           let child = document.getElementById("" + index);

           if (child){
               parentElement.removeChild(child);
           }


           let holidaysHtmlElement = document.createElement("p");

           let btnForRemove = document.createElement('button');

           btnForRemove.innerText = "DEL";

           btnForRemove.classList.add("btn");

           btnForRemove.onclick = () => removeHolidays(index ,addCount())


           holidaysHtmlElement.innerText = holidays.title + " - " + holidays.dateTime;

           holidaysHtmlElement.id = index;

           holidaysHtmlElement.title = "{index}";

           parentElement.append(holidaysHtmlElement);

           parentElement.append(btnForRemove);

       })

   }

    function removeHolidays(id){

        holidaysList.splice(id, 1);

       generHolidayList()

    }

    function countDel(){

       let parent = document.getElementById("count");
       let paragraph = document.createElement("p");

       parent.replaceChildren();

        paragraph.innerText = count;

        parent.append(paragraph);

    }
    countDel()

      function addCount(){
       count += 1;

       countDel()

      }



    </script>
</body>
</html>
