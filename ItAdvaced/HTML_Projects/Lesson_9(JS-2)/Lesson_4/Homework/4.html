<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <style>
    body {
      margin: 0 ;
    }
    div {
      background: navy;
      height: 255px;
      width: 255px;
    }
  </style>
</head>
<body>
<div id="colorBlock"></div>
<script>
  colorBlock.addEventListener("click",
          function(e){
            colorBlock.style.backgroundColor =
                    "rgb(127," +
                    e.pageX +
                    "," +
                    e.pageY +
                    ")" ;
          })
</script>
</body>
</html>
