<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
        .container {
            width: 50vw;
            margin: 100px auto;
            display: flex;
            flex-direction: column;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .base-p{
            margin: 20px;
            font-size: 24px;

        }
    </style>
</head>
<body>

<div class="container">

    <div class="btn-container">
        <button class="btn btn-success" onclick="addNewCar()">Add</button>
        <button class="btn btn-danger">Remove</button>
    </div>

    <div id="parent"></div>

</div>



<script>

    function getRandomColor() {
        let letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
    let carList = [
        "BMW",
        "AUDI",
        "VAZ",
        "FIAT",
        "Lexus"
    ];

    function appendCarListToView(){
        const parentElement = document.getElementById('parent');

        parentElement.replaceChildren()

        carList.forEach((car, index) => {

            let child = document.getElementById("" + index);

            if (child){
                parentElement.removeChild(child);
            }


            let carHtmlElement = document.createElement('p');
            let btn = document.createElement("button")

            carHtmlElement.innerText = car;
            carHtmlElement.id = index;
            carHtmlElement.style.backgroundColor = getRandomColor();
            carHtmlElement.classList.add("base-p");
            carHtmlElement.onclick = () => console.log("TEST");
            carHtmlElement.title = "TEST";


            parentElement.append(carHtmlElement)
        })
    }
    function addNewCar(){
        carList.push('Ford')

        appendCarListToView()
    }



</script>

</body>
</html>
