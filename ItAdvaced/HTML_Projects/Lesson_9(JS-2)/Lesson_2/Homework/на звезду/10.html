<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      let date = prompt('Enter the date - day-month-year ');
      date = date.split('-');
      let oldDate = new Date(date[2], date[1]-1, date[0]); //месяцы начинаются с 0
      oldDate.setDate(oldDate.getDate()+1);
      alert(oldDate);
    </script>
</body>
</html>
