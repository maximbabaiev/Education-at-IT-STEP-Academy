<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      let number = prompt('Enter the number from 10000 to 99999', 0);
      number = number + '';
      if (number === number.split('').reverse().join(''))
        alert('palindrome');
      else
        alert('NOT palindrome');
    </script>
</body>
</html>
